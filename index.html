<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <h1></h1>
    </header>


    <main class="container">
        <section class="lado-diretio">
            <h1>Create Account</h1>
            <div class="redes-contatos">
                <a href="#">
                    <img src="/assets/imagens/google.png" alt="Logo do Google">
                </a>


                <a href="#">
                    <img src="/assets/imagens/facebook.png" alt="Logo Facebook">
                </a>


                <a href="#">
                    <img src="/assets/imagens/linkedin.png" alt="Logo Linkedin">
                </a>
            </div>


            <div class="alternativa">
                <span>or</span>
            </div>


            <form action="#" autocomplete="off">
                <div id="grupo-nome">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>


                <div id="grupo-email">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>


                <div id="grupo-senha">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>


                <button type="submit">Sign Up</button>
            </form>
        </section>



        <section class="lado-esquerdo">
            <img src="/assets/imagens/mobile.svg" alt="Imagens de uma moÃ§a mexendo no notebook com um celular grande na sua frente.">

            <div id="circulo"></div>
        </section>
    </main>


    <footer></footer>
</body>
</html>
